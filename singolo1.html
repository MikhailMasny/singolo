<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="singolo1.css">
    <title>Singolo</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="header">
                <h1 class="logo">Singolo<span>*</span></h1>
                <nav>
                    <ul class="nav">
                        <li class="nav__item">
                            <a class="nav__link nav__link_active" href="#">home</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">services</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">portfolio</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">about</a>
                        </li>
                        <li class="nav__item-last">
                            <a class="nav__link" href="#">contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="carousel">
        <div class="wrapper">
            <div class="carousel__wrapper">
                <div class="carousel__list">
                    <div class="carousel__vertical">
                        <img src="assets/images/mobile_v.png" alt="Mobile vertical">
                    </div>
                    <div class="carousel__horizontal">
                        <img src="assets/images/mobile_h.png" alt="Mobile horizontal">
                    </div>
                </div>
                <div class="carousel__item carousel__item_left">
                    <div class="carousel__object carousel__object_left">
                        <a href="#"></a>
                    </div>
                </div>
                <div class="carousel__item carousel__item_right">
                    <div class="carousel__object carousel__object_right">
                        <a href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
